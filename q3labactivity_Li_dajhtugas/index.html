<body>

    <script >
        var a = prompt("Enter A Number: ");
    var b = prompt("Enter another number: ");
    var x = parseInt(a);
    var y = parseInt(b);
    var sum = x+y;
    alert(sum);
    var compare = (x==y);
    var logic = (x && y);
    var c = x
    var z = (x+=1);
    alert("First Number: "+ c + "\nSecond Number: "+ y + "\nOperations" +"\nArithmetic" + "\nSum: " + sum + "\nComparison: " + compare + "\nLogical: " + logic + "\nAssignment:" + z);



    </script>
